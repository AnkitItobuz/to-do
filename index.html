<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to-do</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/6dc7929f7c.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="to-do-container d-flex justify-content-center">
        <div class="d-flex flex-column">
            <h1 class="text-center">To Do's</h1>
            <span class="d-flex align-items-center border border-1 border-black rounded-4  py-2 gap-5">
                <input type="text" placeholder="Add your tasks" class=" border-0 px-3 input-text bg-white " id="input-box">
                <i class="fa-solid fa-plus border border-1 p-2 me-2 plus-button rounded-2" id="add-task-icon"
                    ></i>
            </span>
            <h3 id="task-list" class="mt-5">Today's tasks</h3>
        </div>
    </div>

<section class="container d-flex flex-column justify-content-center align-items-center">
    <div class="toDoList d-flex flex-column ">


    </div>
</div>
<div id="hide">
<div class="mt-3 d-flex justify-content-center gap-3 " >
<button type="button" class="btn btn-info text-white" id="showAll">All</button>
<button type="button" class="btn btn-info text-white " id="check-completed">Completed</button>
<button type="button" class="btn btn-info text-white" id="to-do">Active</button>
</div>
</div>
</section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
        </script>

    <script src="./script/script.js"></script>
</body>

</html>
